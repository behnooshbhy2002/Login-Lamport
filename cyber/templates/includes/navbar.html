<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('index') }}">Lamport Protocol</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a
        class="nav-item nav-link {% if index %}active{% endif %}"
        href="{{ url_for('index') }}"
        >Home <span class="sr-only">(current)</span></a
      >
      {% if current_user.is_authenticated %}
      <a
        class="nav-item nav-link {% if logout %}active{% endif %}"
        href="{{ url_for('logout') }}"
        >Logout</a
      >

      {% else %}
      <a
        class="nav-item nav-link {% if login %}active{% endif %}"
        href="{{ url_for('login') }}"
        >Login</a
      >
      <a
        class="nav-item nav-link {% if register %}active{% endif %}"
        href="{{ url_for('register') }}"
        >Register</a
      >
      {% endif %}
    </div>
  </div>
</nav>
